<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPPING CARD</title>
    <link rel="stylesheet" href="/Credit_card/styles.css" />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="inner-data">
          <div class="card-head">
            <span class="logo">  
              <img src="/Credit_card/images/logo.png" alt="" />
              <p>Master Card</p></span>
            <span class="chip">
            <img src="/Credit_card/images/chip.png" alt="" />
          </span>
        </div>

          <div class="card-mid">
            <p>Card Number</p>
            <h4>8050 5040 2030 3020</h4>
          </div>

          <div class="card-footer">
            <div class="footer-el"><p id="name">Prem Kumar Shahi</p></div>
            <div class="footer-el">
              <p>Valid Thru</p>
              <h4>05/28</h4>
            </div>
          </div>
        
      </div>
    </div>
  </body>
</html>
